<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogo || Presto.it</title>
    <script src="catalogo.js" defer></script>
    <script src="landingPage.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body>
    <nav class="container-fluid barraDiNavigazione" id="navBar">
        <div class="logo" id="logoInterattivo" onclick="apriHomePage()">

            <h1 class="logo-testo"
                style="font-weight: 700; font-size: 40px; color: white;text-shadow: 2px 1px 2px rgb(0, 0, 0), 0 0 1em rgb(0, 0, 0), 0 0 0.2em rgb(0, 0, 0);">
                PRESTO.IT</h1>

        </div>


        <div class="navCategorie container-fluid" id="navCategorie">

            <div class="buttonCta" id="bottoneHome" onclick="apriHomePage()">
                <h6 class="home-testo"><i class="bi bi-house-fill" style="margin-right: 5px;"></i>Home</h6>
                
            </div>

            <div class="buttonCta" id="bottoneCategorie">
                <h6 class="categorie-testo"><i class="bi bi-book" style="margin-right: 5px;"></i>Categorie</h6>
                
            </div>



        </div>

        <div class="userSearch" id="userSearch">
            <div class="userButton" id="user">
                <i class="bi bi-person"></i>
            </div>


            <div class="searchButton" id="search" onclick="apriSezioneCerca()">
                <i class="bi bi-search"></i>
            </div>

        </div>


    </nav>


    <div class="inputSearch" id="inputSearch">
        <input class="input" type="text" placeholder="Search...">
    </div>

    




    <div class="sezioneBottoniFiltra">
        <div class="buttonFilterPrezzo">
            <i class="bi bi-funnel" style="font-size: 24px;"></i>
        </div>
        <div class="buttonFilterNome">
            <i class="bi bi-sort-alpha-down" style="font-size: 24px;"></i>
        </div>
    </div>

    <div class="container-fluid testo-centrale">
        <p> Your results...</p>
    </div>

    <div class="container-fluid sezioneProdotti" id="sezioneProdotti">


        <div class="divCatalogo row " id="divCatalogo">




        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
