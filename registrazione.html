<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="registrazione.css">
    <script src="landingPage.js" defer></script>
    <title>Presto.it|| Registrazione</title>
</head>

<body>
    <nav class="container-fluid barraDiNavigazione" id="navBar">
        <div class="ombra-nav">
        </div>
        <div class="logo" id="logoInterattivo" onclick="apriHomePage()">

            <h1 class="logo-testo"
                style="font-weight: 700; font-size: 40px; color: white;text-shadow: 2px 1px 2px rgb(0, 0, 0), 0 0 1em rgb(0, 0, 0), 0 0 0.2em rgb(0, 0, 0);">
                PRESTO.IT</h1>

        </div>



        <div class="userSearch" id="userSearch">
            <div class="userButton" id="user">
                <i class="bi bi-person"></i>

            </div>




        </div>




    </nav>


    <div style="display: flex;align-items: center;justify-content: center;">
        <img src="./image/registrazione1.jpg" class="imgSfondo">
        <div class="row sezioneCompleta">
            <div class="col-md-6 testoSx">
                <div style="padding: 100px;">
                    <h2 class="textR">INIZIA A RIVOLUZIONARE IL TUO STILE REGISTRANDOTI.</h2>
                </div>
            </div>

            <div class="col-md-6 sezioneInput">
                <div style="padding: 100px; width: 100%;">
                    <h3 >REGISTRATI QUI.</h3>
                    <div class="sezioni" style="margin-top: 50px;">
                        <h5>E-mail</h5>
                        <input type="text" placeholder="E-mail..." class="inputRegistrazione" id="inputEmail">
                    </div>
                    <div class="sezioni">
                        <h5>Nome</h5>
                        <input type="text" placeholder="Nome..." class="inputRegistrazione" id="inputNome">
                    </div>
                    <div class="sezioni">
                        <h5>Cognome</h5>
                        <input type="text" placeholder="Cognome..." class="inputRegistrazione" id="inputCognome">
                    </div>
                    <div class="sezioni">
                        <h5>Telefono</h5>
                        <input type="text" placeholder="Telefono..." class="inputRegistrazione" id="inputTelefono">
                    </div>
                    <div class="sezioni">
                        <h5>Password</h5>
                        <input type="password" placeholder="Password..." class="inputRegistrazione" id="inputPassword">
                    </div>
                    <div class="sezioni">
                        <h5>Indirizzo completo, cap, provincia</h5>
                        <input type="text" placeholder="Indirizzo,cap, provincia..." class="inputRegistrazione" id="inputIndirizzo">
                    </div>

                    <div class="sezioneBottone">
                        <div class="buttonRegistrati" onclick="registrati()">
                            <h5>SALVA</h5>
                        </div>
                    </div>

                    <p class="messaggioErrore" id="erroreAutenticazione">Email o Password non corretti o invalidi!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
