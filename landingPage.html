<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="landingPage.css">
</head>

<body>
    <nav class="container-fluid barraDiNavigazione" id="navBar">
        <div class="logo" id="logoInterattivo" onclick="apriHomePage()">

            <h1 class="logo-testo"
                style="font-weight: 700; font-size: 40px; color: white;text-shadow: 2px 1px 2px rgb(0, 0, 0), 0 0 1em rgb(0, 0, 0), 0 0 0.2em rgb(0, 0, 0);">
                PRESTO.IT</h1>

        </div>



        <div class="userSearch" id="userSearch">
            <div class="userButton" id="user">
                <i class="bi bi-person"></i>

            </div>

            <div class="searchButton" id="search" onclick="apriSezioneCerca()">
                <i class="bi bi-search"></i>
            </div>


        </div>




    </nav>


    <div style="display: flex;align-items: center;justify-content:center ;">
        <div class="presentation">




            <div class="imageContainer">
                <img class="imgPresentation" id="presentationImage">
            </div>


            <div class="presentationText">
                <p id="presentatioP"> Per ordini superiori ai €50 la spedizione e' gratis!</p>
                <p> Consegna stimata in 24/48h!</p>
            </div>
        </div>
    </div>



    <div class="container-bottoni">
        <h3 style="font-size: 45px; font-weight: 400; ">INIZIA DA QUI A CERCARE IL TUO STILE</h3>

        <div class="row bottoni">

            <div  class="col-12 col-lg-3 p-4">
                <div class="buttonFiltri" >
                    <h3 class="textFiltri">FILTRA PER PREZZO</h3>
                    <select class="selezionePrezzo" id="bottonePrezzo">
                        <option value="0-100">0-100€</option>
                        <option value="100-250">100-250€</option>
                        <option value="250-500">250-500€</option>
                        <option value="500 >">500€ ></option>
                    </select>
                </div>
            </div>

            <div  class="col-12 col-lg-3 p-4">
                <div class="buttonFiltri" >
                    <h3 class="textFiltri">CATEGORIE</h3>
                    <select class="selezioneCategoria" id="bottoneCategoria">
                        <option value="electronics">Elettronica</option>
                        <option value="jewelery">Gioielli</option>
                        <option value="men's clothing">Abbigliamento da Uomo</option>
                        <option value="women's clothing">Abbigliamento da Donna</option>
                    </select>
                </div>
            </div>

            <div  class="col-12 col-lg-3 p-4">
                <div class="buttonFiltri">
                    <h3 class="textFiltri">FILTRA PER NOME</h3>
                    <input class="inputNome" id="inputNome" placeholder="Nome oggetto">
                </div>
            </div>
            <div  class="col-12 col-lg-3 p-4">
                <div class="buttonRicerca" onclick="filtraCatalogo()">
                    <h3>CERCA</h3>
                </div>
            </div>

        </div>
    </div>


    <script src="landingPage.js" defer></script>
    <script src="catalogo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
